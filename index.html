<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root.light {
        --color-brand-primary: 47 159 208; /* Victor E. Blue */
        --color-brand-secondary: 0 166 156;  /* Lake LaSalle */
        --color-base-100: 243 244 246; /* Tailwind gray-100 */
        --color-base-200: 255 255 255; /* White */
        --color-base-300: 228 228 228; /* Baird Point */
        --color-text-primary: 0 47 86;    /* Harriman Blue */
        --color-text-secondary: 102 102 102;/* Putnam Gray */
      }
      :root.dark {
        --color-brand-primary: 47 159 208; /* Victor E. Blue */
        --color-brand-secondary: 0 166 156;  /* Lake LaSalle */
        --color-base-100: 0 47 86;    /* Harriman Blue */
        --color-base-200: 0 77 122;   /* Lighter Harriman Blue */
        --color-base-300: 0 101 112;  /* Niagara Whirlpool */
        --color-text-primary: 228 228 228; /* Baird Point */
        --color-text-secondary: 156 163 175;/* Tailwind gray-400 */
      }
    </style>
    <script>
      // Set theme on initial load
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.add('light');
          document.documentElement.classList.remove('dark');
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': 'rgb(var(--color-brand-primary) / <alpha-value>)',
              'brand-secondary': 'rgb(var(--color-brand-secondary) / <alpha-value>)',
              'base-100': 'rgb(var(--color-base-100) / <alpha-value>)',
              'base-200': 'rgb(var(--color-base-200) / <alpha-value>)',
              'base-300': 'rgb(var(--color-base-300) / <alpha-value>)',
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>
  <body class="bg-base-100 text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
